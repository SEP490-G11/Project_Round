# Docker Compose v2 (version không cần khai báo)

services:
  mysql:
    image: mysql:8.0
    container_name: project_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: project_round
      MYSQL_USER: app
      MYSQL_PASSWORD: app123
      TZ: Asia/Ho_Chi_Minh
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uapp -papp123"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - app-net

  backend:
    build:
      context: ./BE
      dockerfile: Dockerfile
    container_name: project_backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      # ===== SERVER =====
      SERVER_PORT: 8080

      # ===== DATABASE =====
      DB_URL: jdbc:mysql://mysql:3306/project_round?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh
      DB_USERNAME: app
      DB_PASSWORD: app123

      # ===== JWT =====
      JWT_SECRET: Zk7nQm9vR2pX6aH1tL8cY4uE0sW3dB5fJ9kP2rT7yN1xV6gH8mC0qL4uS5iA3eD
      REFRESH_DAYS: 7

      # ===== MAIL (FIXED – SPRING BOOT READABLE) =====
      SPRING_MAIL_HOST: smtp.gmail.com
      SPRING_MAIL_PORT: 587
      SPRING_MAIL_USERNAME: trungdev234@gmail.com
      SPRING_MAIL_PASSWORD: eoib gctk dhmw gmzr
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH: "true"
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE: "true"

    ports:
      - "8080:8080"
    networks:
      - app-net

  frontend:
    build:
      context: ./FE/fe
      dockerfile: Dockerfile
    container_name: project_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:80"
    networks:
      - app-net

networks:
  app-net:
    driver: bridge

volumes:
  mysql_data:
    name: projectround_mysql_data
